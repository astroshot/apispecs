{% extends "base.html" %}

{% block main %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <p></p>
            <p> 文档目录：</p>
            {% for schema_name in schema_names %}
            <p> <a href="{{base_url}}/specs/{{schema_name}}">{{schema_name}}</a> </p>
            {% end %}
            <hr/>
            <p><a href="{{base_url}}">首页</a></p>
        </div>

        <div class="col-md-10">
            {% if iframe %}
                <iframe style="width: 100%; height: 100%;" src="{{iframe['src']}}"></iframe>
            {% end %}
            {% if content %}
                {% raw content['readme'] %}
                <hr/>
                {% raw content['changes'] %}
            {% end %}
        </div>
    </div>
</div>
{% end %}
